AWSTemplateFormatVersion: '2010-09-09'
Description: 'FinOps AWS - Solução de otimização de custos e monitoramento com AWS Lambda'

Parameters:
  FunctionName:
    Type: String
    Default: finops-aws-analyzer
    Description: Nome da função Lambda
  
  LogLevel:
    Type: String
    Default: INFO
    AllowedValues: [DEBUG, INFO, WARNING, ERROR, CRITICAL]
    Description: Nível de log da aplicação
  
  ScheduleExpression:
    Type: String
    Default: 'rate(1 day)'
    Description: Expressão de agendamento (ex. rate(1 day), cron(0 9 * * ? *))
  
  EnableSchedule:
    Type: String
    Default: 'true'
    AllowedValues: ['true', 'false']
    Description: Habilitar execução agendada
  
  CreateApiGateway:
    Type: String
    Default: 'true'
    AllowedValues: ['true', 'false']
    Description: Criar API Gateway para acesso HTTP

Conditions:
  ShouldCreateSchedule: !Equals [!Ref EnableSchedule, 'true']
  ShouldCreateApi: !Equals [!Ref CreateApiGateway, 'true']

Resources:
  # IAM Role para a função Lambda
  FinOpsLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${FunctionName}-execution-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: FinOpsPermissions
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              # Cost Explorer permissions
              - Effect: Allow
                Action:
                  - ce:GetCostAndUsage
                  - ce:GetUsageReport
                  - ce:ListCostCategoryDefinitions
                  - ce:GetCostCategories
                Resource: '*'
              
              # CloudWatch permissions
              - Effect: Allow
                Action:
                  - cloudwatch:GetMetricData
                  - cloudwatch:GetMetricStatistics
                  - cloudwatch:ListMetrics
                Resource: '*'
              
              # EC2 permissions (para listar instâncias)
              - Effect: Allow
                Action:
                  - ec2:DescribeInstances
                  - ec2:DescribeInstanceTypes
                  - ec2:DescribeRegions
                Resource: '*'
              
              # Lambda permissions (para listar funções)
              - Effect: Allow
                Action:
                  - lambda:ListFunctions
                  - lambda:GetFunction
                Resource: '*'
              
              # Compute Optimizer permissions
              - Effect: Allow
                Action:
                  - compute-optimizer:GetEnrollmentStatus
                  - compute-optimizer:GetEC2InstanceRecommendations
                  - compute-optimizer:GetLambdaFunctionRecommendations
                  - compute-optimizer:GetEBSVolumeRecommendations
                  - compute-optimizer:GetAutoScalingGroupRecommendations
                Resource: '*'
              
              # STS permissions (para obter account ID)
              - Effect: Allow
                Action:
                  - sts:GetCallerIdentity
                Resource: '*'
              
              # Organizations permissions (opcional, para multi-conta)
              - Effect: Allow
                Action:
                  - organizations:ListAccounts
                  - organizations:DescribeOrganization
                Resource: '*'

  # Função Lambda
  FinOpsLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Ref FunctionName
      Runtime: python3.12
      Handler: src.finops_aws.lambda_handler.lambda_handler
      Role: !GetAtt FinOpsLambdaRole.Arn
      Timeout: 300  # 5 minutos
      MemorySize: 512
      Environment:
        Variables:
          LOG_LEVEL: !Ref LogLevel
          PYTHONPATH: /var/task/src
      Code:
        ZipFile: |
          # Código placeholder - deve ser substituído pelo deployment
          def lambda_handler(event, context):
              return {
                  'statusCode': 200,
                  'body': 'FinOps AWS function deployed but code not updated yet'
              }
      Description: 'FinOps AWS - Análise de custos e otimização de recursos'
      Tags:
        - Key: Project
          Value: FinOps-AWS
        - Key: Environment
          Value: Production

  # CloudWatch Log Group
  FinOpsLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${FunctionName}'
      RetentionInDays: 30

  # EventBridge Rule para execução agendada
  FinOpsScheduleRule:
    Type: AWS::Events::Rule
    Condition: ShouldCreateSchedule
    Properties:
      Name: !Sub '${FunctionName}-schedule'
      Description: 'Execução agendada da análise FinOps'
      ScheduleExpression: !Ref ScheduleExpression
      State: ENABLED
      Targets:
        - Arn: !GetAtt FinOpsLambdaFunction.Arn
          Id: FinOpsLambdaTarget
          Input: |
            {
              "source": "scheduled",
              "detail": {
                "trigger": "eventbridge-schedule"
              }
            }

  # Permissão para EventBridge invocar a Lambda
  FinOpsSchedulePermission:
    Type: AWS::Lambda::Permission
    Condition: ShouldCreateSchedule
    Properties:
      FunctionName: !Ref FinOpsLambdaFunction
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt FinOpsScheduleRule.Arn

  # API Gateway (opcional)
  FinOpsApiGateway:
    Type: AWS::ApiGateway::RestApi
    Condition: ShouldCreateApi
    Properties:
      Name: !Sub '${FunctionName}-api'
      Description: 'API para acesso HTTP à análise FinOps'
      EndpointConfiguration:
        Types:
          - REGIONAL

  # Recurso da API
  FinOpsApiResource:
    Type: AWS::ApiGateway::Resource
    Condition: ShouldCreateApi
    Properties:
      RestApiId: !Ref FinOpsApiGateway
      ParentId: !GetAtt FinOpsApiGateway.RootResourceId
      PathPart: analyze

  # Método GET da API
  FinOpsApiMethod:
    Type: AWS::ApiGateway::Method
    Condition: ShouldCreateApi
    Properties:
      RestApiId: !Ref FinOpsApiGateway
      ResourceId: !Ref FinOpsApiResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${FinOpsLambdaFunction.Arn}/invocations'
      MethodResponses:
        - StatusCode: 200
          ResponseModels:
            application/json: Empty

  # Deployment da API
  FinOpsApiDeployment:
    Type: AWS::ApiGateway::Deployment
    Condition: ShouldCreateApi
    DependsOn: FinOpsApiMethod
    Properties:
      RestApiId: !Ref FinOpsApiGateway
      StageName: prod

  # Permissão para API Gateway invocar a Lambda
  FinOpsApiPermission:
    Type: AWS::Lambda::Permission
    Condition: ShouldCreateApi
    Properties:
      FunctionName: !Ref FinOpsLambdaFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub '${FinOpsApiGateway}/*/GET/analyze'

  # CloudWatch Dashboard (opcional)
  FinOpsDashboard:
    Type: AWS::CloudWatch::Dashboard
    Properties:
      DashboardName: !Sub '${FunctionName}-dashboard'
      DashboardBody: !Sub |
        {
          "widgets": [
            {
              "type": "metric",
              "x": 0,
              "y": 0,
              "width": 12,
              "height": 6,
              "properties": {
                "metrics": [
                  [ "AWS/Lambda", "Duration", "FunctionName", "${FunctionName}" ],
                  [ ".", "Errors", ".", "." ],
                  [ ".", "Invocations", ".", "." ]
                ],
                "view": "timeSeries",
                "stacked": false,
                "region": "${AWS::Region}",
                "title": "FinOps Lambda Metrics",
                "period": 300
              }
            },
            {
              "type": "log",
              "x": 0,
              "y": 6,
              "width": 24,
              "height": 6,
              "properties": {
                "query": "SOURCE '/aws/lambda/${FunctionName}'\n| fields @timestamp, @message\n| sort @timestamp desc\n| limit 100",
                "region": "${AWS::Region}",
                "title": "Recent Logs",
                "view": "table"
              }
            }
          ]
        }

Outputs:
  LambdaFunctionArn:
    Description: 'ARN da função Lambda FinOps'
    Value: !GetAtt FinOpsLambdaFunction.Arn
    Export:
      Name: !Sub '${AWS::StackName}-LambdaArn'

  LambdaFunctionName:
    Description: 'Nome da função Lambda FinOps'
    Value: !Ref FinOpsLambdaFunction
    Export:
      Name: !Sub '${AWS::StackName}-LambdaName'

  ApiGatewayUrl:
    Condition: ShouldCreateApi
    Description: 'URL da API Gateway para acesso HTTP'
    Value: !Sub 'https://${FinOpsApiGateway}.execute-api.${AWS::Region}.amazonaws.com/prod/analyze'
    Export:
      Name: !Sub '${AWS::StackName}-ApiUrl'

  DashboardUrl:
    Description: 'URL do CloudWatch Dashboard'
    Value: !Sub 'https://${AWS::Region}.console.aws.amazon.com/cloudwatch/home?region=${AWS::Region}#dashboards:name=${FunctionName}-dashboard'
    Export:
      Name: !Sub '${AWS::StackName}-DashboardUrl'

  IAMRoleArn:
    Description: 'ARN da IAM Role da função Lambda'
    Value: !GetAtt FinOpsLambdaRole.Arn
    Export:
      Name: !Sub '${AWS::StackName}-RoleArn'